<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Train Ticket</title>
<style>
  body{
    background-color: black;
  }
  :root{
    --bg:#f2f7f4;
    --card:#ffffff;
    --accent:#0b6b5b;
    --muted:#6b7280;
    --accent-2:#ef7e36;
  }
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(180deg, var(--bg), #e9f3ee 60%);
    padding:24px;
  }
  .ticket {
    width: 920px;
    max-width:95vw;
    background: var(--card);
    border-radius: 14px;
    box-shadow: 0 14px 30px rgba(11,107,91,0.12);
    display: grid;
    grid-template-columns: 2fr 1fr;
    overflow: hidden;
    border: 4px solid rgba(11,107,91,0.06);
  }
  .ticket-main{
    padding:28px 32px;
    display:flex;
    flex-direction:column;
    gap:14px;
  }
  .ticket-stub{
    background: linear-gradient(180deg, rgba(11,107,91,0.06), rgba(11,107,91,0.02));
    padding:22px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    gap:12px;
    border-left: 2px dashed rgba(11,107,91,0.12);
  }
  h1 {
    margin:0;
    font-weight:700;
    line-height:1.05;
    color:var(--accent);
    font-size:20px;
    letter-spacing:0.2px;
  }
  #trainName { font-size:26px; color:var(--accent); }
  #route     { font-size:22px; color:#0f5047; margin-top:6px; }
  #departure { font-size:18px; color:var(--muted); }
  #destination{ font-size:18px; color:var(--muted); }
  #ticketId  { font-size:16px; color:var(--muted); }
  #price{
    font-size:34px;
    color:var(--accent-2);
    text-align:right;
    margin:0;
  }
  .meta {
    display:flex;
    gap:18px;
    align-items:center;
    color:var(--muted);
    font-size:14px;
  }
  .meta .pill{
    background: rgba(11,107,91,0.06);
    padding:6px 10px;
    border-radius:8px;
    font-weight:600;
    color:var(--accent);
  }
  .small {
    font-size:12px;
    color:#8b9492;
  }
  @media (max-width:700px){
    .ticket{ grid-template-columns: 1fr; }
    #price{ text-align:left; font-size:28px; }
    .ticket-stub{ order:2; }
  }
</style>
</head>
<body>
  <article class="ticket">
    <section class="ticket-main">
      <h1 id="trainName">Intercity Express 204</h1>
      <h1 id="route">New Delhi → Jaipur</h1>
      <h1 id="departure">Departure: New Delhi</h1>
      <h1 id="destination">Arrival: Jaipur</h1>
      <h1 id="ticketId">Ticket ID: 7845219</h1>
    </section>
    <section class="ticket-stub">
      <h1 id="price">₹ 1,250</h1>
      <div class="small">Valid only with ID proof</div>
    </section>
  </article>
  <script>
        const name=sessionStorage.getItem("TrainName");
        const start=sessionStorage.getItem("Start");
        const end=sessionStorage.getItem("End");
        const id=sessionStorage.getItem("BookingId");
        const price=sessionStorage.getItem("Price");
        const a=document.getElementById("trainName");
        const b=document.getElementById("route");
        const c=document.getElementById("departure");
        const d=document.getElementById("destination");
        const e=document.getElementById("ticketId");
        const f=document.getElementById("price");
        a.textContent=name.toUpperCase();
        b.textContent=start+" --> "+end;
        c.textContent="Departure : "+start;
        d.textContent="Destination : "+end;
        e.textContent="TicketId : "+id;
        f.textContent="₹ "+price;

  </script>
</body>
</html>
